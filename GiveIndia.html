<!Doctype Html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Give India</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "giveIndia.css" />
</head>

<body>
	<div id="outer-border">
		<div id="outer">
			<div id="head">
				<p id="heading">$167 still needed for this project</p>
			</div>
			<div  id="body">
				<div id="triangle-down"></div>
				<div id="progress-bar">
					<div id="color-progress-bar">
					</div>
				</div>
					<div id="text">
						<span>
							<div>
								<p id ="warning">Only 3 days left</p>
							</div>
						</span>
						<span>
							<div>
								<p id="not-warning">to fund this project.</p></span>
							</div>
						</span>
					</div>
				<p>Join the 42 other donors who have already supported this project. Every donor helps.</p>	
				<input id="amount"></input>	
				<button>Give now</button>
				<a id="link" href="">Why give $50?</a>
			</div>
			<div id="footer">
				<button class="end-button" id="save-for-later">Save for later</button>
				<button  class="end-button" id="tell-your-friends">Tell your friends</button>
			</div>
		</div>
	</div>
</body>
</html>
